<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
        <h1>Regular Buttons</h1>
        <button class="btn btn-primary">Click me</button>
        <button class="btn btn-secondary">Click me</button>
        <button class="btn btn-success">Click me</button>
        <button class="btn btn-warning">Click me</button>
        <button class="btn btn-danger">Click me</button>
        <button class="btn btn-light">Click me</button>
        <button class="btn btn-dark">Click me</button>
        <button class="btn btn-info">Click me</button>
        <button class="btn btn-link">Click me</button>

        <h1>Link Buttons</h1>
        <a href="#" class="btn btn-warning">This is a link</a>

        <h1>Outline buttons</h1>
        <button class="btn btn-outline-primary">Click me</button>
        <button class="btn btn-outline-secondary">Click me</button>
        <button class="btn btn-outline-success">Click me</button>
        <button class="btn btn-outline-warning">Click me</button>
        <button class="btn btn-outline-danger">Click me</button>
        <button class="btn btn-outline-light">Click me</button>
        <button class="btn btn-outline-dark">Click me</button>
        <button class="btn btn-outline-info">Click me</button>
        <button class="btn btn-outline-link">Click me</button>

        <h1>Button sizes</h1>
        <button class="btn btn-secondary btn-lg">Large button</button>
        <button class="btn btn-info btn-sm">Small Button</button>
        <button class="btn btn-info">Regular button</button>

        <h1>Block level buttons</h1>
        <button class="btn btn-dark btn-lg btn-block">Block button</button>
        <button class="btn btn-success btn-block">Block Button</button>
        <button class="btn btn-danger btn-sm btn-block">Block Button</button>

        <h1>Active state</h1>
        <button class="btn btn-warning">Click me</button>
        <button class="btn btn-warning active">Click me</button>
        <button class="btn btn-warning" disabled>Click me</button>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
