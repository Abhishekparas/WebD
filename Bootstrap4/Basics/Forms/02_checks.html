<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Checkboxes</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display-3">Form Checks</h1>
        <div class="form-group">
            <h4>Checkboxes</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="chickens" disabled>
                <label class="form-check-label" for="chickens">Chickens</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="cats">
                <label class="form-check-label" for="cats">Cats</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="rabbit">
                <label class="form-check-label" for="rabbit">Rabbits</label>
            </div>
        </div>
        
        <div class="form-group">
            <h4>Radio Buttons</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pet" id="chickens" disabled>
                <label class="form-check-label" for="chickens">Chickens</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pet" id="cats">
                <label class="form-check-label" for="cats">Cats</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pet" id="rabbit">
                <label class="form-check-label" for="rabbit">Rabbits</label>
            </div>
        </div>

        <div class="form-group">
            <h4>Inline Radio Buttons</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pets" id="chickens" disabled>
                <label class="form-check-label" for="chickens">Chickens</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pets" id="cats">
                <label class="form-check-label" for="cats">Cats</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pets" id="rabbit">
                <label class="form-check-label" for="rabbit">Rabbits</label>
            </div>
        </div>
        
        <div class="form-group">
            <h4>Inline Check Boxes</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="pets" id="chickens" disabled>
                <label class="form-check-label" for="chickens">Chickens</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="pets" id="cats">
                <label class="form-check-label" for="cats">Cats</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="pets" id="rabbit">
                <label class="form-check-label" for="rabbit">Rabbits</label>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
