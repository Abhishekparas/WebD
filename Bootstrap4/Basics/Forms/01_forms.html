<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Forms</title>
  </head>
  <body>
    <div class="container">
        <h1>Form Controls</h1>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass">
                <small class="text-muted">Password must be 8 characters</small>
            </div>

            <div class="form-group">
                <label for="select">Select</label>
                <select id="select" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multiselect">Multi Select</label>
                <select multiple id="multiselect" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <small class="text-muted">Hold down ctrl(windows) to select multiple</small>
            </div>

            <div class="form-group">
                <label for="textarea">Text Area</label>
                <textarea id="textarea" rows="4" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="file">File input</label>
                <input type="file" id="file" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="range">Range input</label>
                <input type="range" id="range" class="form-control-range">
            </div>

            <div class="form-group">
                <label for="largeemail">Form control large</label>
                <input type="email" id="largeemail" class="form-control form-control-lg" placeholder="Enter your e-mail">
            </div>

            <div class="form-group">
                <label for="smallemail">Form control small</label>
                <input readonly type="email" id="smallemail" class="form-control form-control-sm" placeholder="Enter your e-mail">
            </div>

            <input type="submit" value="Submit" class="btn btn-lg btn-primary">
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
