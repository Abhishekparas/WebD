<!DOCTYPE html>
<html>
<head>
	<title>Intro to tables</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>Red</td>
			<td>Orange</td>
		</tr>
		<tr>
			<td>Yellow</td>
			<td>Green</td>
		</tr>
		
	</table>

	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Breed</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Reuben</td>
				<td>10</td>
				<td>Bull dog</td>
			</tr>
			<tr>
				<td>Ronnie</td>
				<td>2</td>
				<td>Rottweiler</td>
			</tr>
		</tbody>

	</table>


</body>
</html>
