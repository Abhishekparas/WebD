<!DOCTYPE html>
<html>
<head>
	<title>Input Methods</title>
</head>
<body>
	
	<p>Do you prefer instagram or facebook?</p>
	<form>
		<label>Instagram: <input name ="choice" type="radio" value="INSTAGRAM"></label>
		<label>Facebook: <input name ="choice" type="radio" value="FACEBOOK"></label>

		<p>What's your favorite colour?</p>
		<select name="color">
			<option>Red</option>
			<option>Green</option>
			<option>Orange</option>
		</select>

		<p>How are you?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>
		<button>GO!</button>
		<div>
			<textarea name ="paragraph" rows="10" cols="50"></textarea>
		</div>
		
	</form>


	
	
</body>
</html>
